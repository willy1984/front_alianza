<div class="container py-4">
  <div class="col-md-12 col-ms-6">
    <div class="mb-3">
      <button class="btn btn-primary" (click)="createClient(1)">
        New user
      </button>
      <button class="btn btn-success mx-3">
        Export
      </button>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="filter" placeholder="Enter Shared Key" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <span class="input-group-text cursor" id="basic-addon2" (click)="updateFilter(filter)">
            Search
          </span>
        </div>
      </div>
    </div>
    <div class="mat-elevation-z8 col-md-12 col-ms-6" >
        <table class="table bootstrap" mat-table [dataSource]="dataSource">  
          
            <ng-container matColumnDef="sharedId">
              <th mat-header-cell *matHeaderCellDef> Shared Key </th>
              <td mat-cell *matCellDef="let element"> {{element.sharedKey}} </td>
            </ng-container>
              
            <ng-container matColumnDef="businessId">
                <th mat-header-cell *matHeaderCellDef> Business Id </th>
                <td mat-cell *matCellDef="let element"> {{element.bussinesId}} </td>
            </ng-container>
            
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> E-mail </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
  
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
  
            <ng-container matColumnDef="dataAdded">
              <th mat-header-cell *matHeaderCellDef> Data Added </th>
              <td mat-cell *matCellDef="let element"> {{element.dataAdded | date: 'MM/dd/yyyy'}} </td>
            </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="material-icons-outlined table-icon-color">
                  create
                </mat-icon>
                <mat-icon class="material-icons-outlined table-icon-color cursor" (click)="deleteClient(element.idClient)">
                  delete
                </mat-icon>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
        </mat-paginator> 
    </div>
  </div>
</div>
